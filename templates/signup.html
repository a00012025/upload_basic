{% extends "basic.html" %}
{% block content %}

<div class="navibar">
	<div class="left">
		<a href="/">Home</a>
	</div>
	<div class="right">
		<a href="/signup">Sign up</a> | 
		<a href="/login">Log in</a>
	</div>
</div>

<form method="post">
	<table>
		<tr>
			<td>Username: </td>
			<td><input name="username" value="{{username}}"></td>
			<td class="error">{{username_error}}</td>
		</tr>
		<tr>
			<td>Password: </td>
			<td><input type="password" name="password"></td>
			<td class="error">{{password_error}}</td>
		</tr>
		<tr>
			<td>Verify Password: </td>
			<td><input type="password" name="verify"></td>
			<td class="error">{{verify_error}}</td>
		</tr>
		<tr>
			<td>Email: </td>
			<td><input name="email" value="{{email}}"></td>
			<td class="error">{{email_error}}</td>
		</tr>
	</table>
	<input type="submit">
</form>

{% endblock %}
